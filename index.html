<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- hoja de estilos -->
    <link rel="stylesheet" href="style.css">
    <!-- íconos bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <title>Tareas</title>

</head>

<body>
    <!-- toda la tarjeta de las tareas -->
    <div class="contenedor">
        <!-- título, frase y fecha, creo -->
        <di class="encabezado">
            <div id="fecha">

            </div>
            <h1>Tareas</h1>
            <!-- frase motivacional para hcer tareas -->
            <h2>Fake it til u make it, o alguna otra frase delulu de YE</h2>
        </di>
        <!-- fin de encabezado -->

        <!-- caja de input e ícono -->
        <div class="agregar">
            <input type="text" id="input" placeholder="Escribe una tarea">
            <i class="bi bi-patch-plus"></i>
        </div>
        <!-- para agregar las tareas -->
        <div class="tareas">
            <h2>Tareas pendientes</h2>
            <!-- estructura de una tarea pendiente -->
            <ul id="tareas">
                <li id="elemento">
                    <i id="" class="bi bi-record-circle"></i>
                    <p class="tarea-lista"></p>
                    <i id="" class="bi bi-trash"></i>

                </li>

            </ul>
        </div>

    </div>
    

    <!-- vínculo de script o main.js-->
    <script src="main.js"></script>


</body>

</html>
